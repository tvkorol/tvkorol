<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>TODO App</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            color: #343a40;
        }

        .todo-list-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        .btn-primary {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="todo-list-container mt-5">
        <h1 class="text-center mb-4">TODO App</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <strong>Items:</strong> <span id="item-count">0</span>
                <strong>Unchecked:</strong> <span id="unchecked-count">0</span>
            </div>
            <button class="btn btn-primary" id="new-todo-btn">Add TODO</button>
        </div>
        <ul id="todo-list" class="list-group"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
